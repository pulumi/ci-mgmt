      - 'property "release_ops_slack_channel" is not defined in object type'
      - 'property "release_bot_endpoint" is not defined in object type'
      - 'property "release_bot_key" is not defined in object type'
      - 'property "github_token" is not defined in object type'

  ".github/workflows/prerequisites.yml":
