      - 'property "aws_upload_role_arn" is not defined in object type'
      - 'property "github_token" is not defined in object type'
      - 'property "pulumi_bot_token" is not defined in object type'

  ".github/workflows/pull-request.yml":
    ignore:
      - 'property "github_token" is not defined in object type'

  ".github/workflows/release_command.yml":
    ignore:
      - 'property "release_ops_staging_slack_channel" is not defined in object type'
      - 'property "release_bot_endpoint" is not defined in object type'
      - 'property "release_bot_key" is not defined in object type'
      - 'property "github_token" is not defined in object type'

  ".github/workflows/run-acceptance-tests.yml":
    ignore:
      - 'property "github_token" is not defined in object type'
