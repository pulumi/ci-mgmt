permissions: write-all # Equivalent to default permissions plus id-token: write
name: Refresh Provider GH Branch Protection Settings
on:
  workflow_dispatch: {}
env:
  GITHUB_OWNER: pulumi
  ESC_ACTION_OIDC_AUTH: true
  ESC_ACTION_OIDC_ORGANIZATION: pulumi
  ESC_ACTION_OIDC_REQUESTED_TOKEN_TYPE: urn:pulumi:token-type:access_token:organization
  ESC_ACTION_ENVIRONMENT: imports/github-secrets
  ESC_ACTION_EXPORT_ENVIRONMENT_VARIABLES: false
jobs:
  deployment:
    if: github.event_name == 'workflow_dispatch'
    name: Pulumi Refresh
    runs-on: ubuntu-latest
    steps:
      - name: Fetch secrets from ESC
        id: esc-secrets
        uses: pulumi/esc-action@856b315abd3bf3849c64670704fbbcf275f386a2 # v1
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 18.x
      - run: npm install
        working-directory: infra/providers
      - uses: pulumi/actions@9519177da243fd32cab35cdbf19cce1ab7472fcc # v6
        with:
          command: refresh
          stack-name: pulumi/production
          work-dir: infra/providers
          github-token: ${{ steps.esc-secrets.outputs.PULUMI_BOT_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ steps.esc-secrets.outputs.PULUMI_BOT_TOKEN }}
          PULUMI_ACCESS_TOKEN: ${{ steps.esc-secrets.outputs.PULUMI_ACCESS_TOKEN_PRODUCTION }}
