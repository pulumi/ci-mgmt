# WARNING: This file is autogenerated - changes will be overwritten when regenerated by https://github.com/pulumi/ci-mgmt
# You can create your own root-level mise.toml file to override/augment this. See https://mise.jdx.dev/configuration.html

[env]
_.source = "{{config_root}}/scripts/get-versions.sh"
PULUMI_HOME = "{{config_root}}/.pulumi"
PULUMI_CONVERT_EXAMPLES_CACHE_DIR = "{{config_root}}/.pulumi/examples-cache"
PACK = "docker"
ORG = "pulumi"
PROJECT = "github.com/pulumi/pulumi-docker"
PROVIDER_PATH = "provider/v4"
VERSION_PATH = "provider/v4/pkg/version.Version"
CODEGEN = "pulumi-tfgen-docker"
PROVIDER = "pulumi-resource-docker"
PROVIDER_VERSION = "4.0.0-alpha.0+dev"
TESTPARALLELISM = "10"
GOTESTARGS = ""
PULUMI_CONVERT = "1"
PULUMI_MISSING_DOCS_ERROR = "false"
PULUMI_PROVIDER_BUILD_PARALLELISM = ""

[tools]

# Runtimes
# TODO: we may not need `get_env` once https://github.com/jdx/mise/discussions/6339 is fixed
go = "{{ get_env(name='GO_VERSION_MISE', default='latest') }}"
node = '20.19.5'
python = '3.11.8'
dotnet = '8.0.414'
# Corretto version used as Java SE/OpenJDK version no longer offered
java = 'corretto-11'

# Executable tools
pulumi = "{{ get_env(name='PULUMI_VERSION_MISE', default='latest') }}"
"github:pulumi/pulumictl" = 'latest'
"github:pulumi/schema-tools" = "latest"
gradle = '7.6'
golangci-lint = "1.64.8" # See note about about overrides if you need to customize this.
"npm:yarn" = "1.22.22"

[task_config]
includes = ["{{config_root}}/.config/tasks"]

[settings]
experimental = true # Required for Go binaries (e.g. pulumictl).
lockfile = true
