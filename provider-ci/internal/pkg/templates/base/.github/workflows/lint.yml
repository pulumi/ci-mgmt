name: lint

on:
  workflow_call:
    inputs: {}

env:
#{{ .Config | renderGlobalEnv | indent 2 }}#

jobs:
  lint:
    name: lint
    runs-on: #{{ .Config.Runner.Default }}#
    permissions:
      contents: read
      pull-requests: write
      id-token: write # For ESC secrets.
    steps:
#{{- if .Config.FreeDiskSpaceBeforeTest }}#
    # Run as first step so we don't delete things that have just been installed
    - name: Free Disk Space (Ubuntu)
      uses: #{{ .Config.ActionVersions.FreeDiskSpace }}#
      with:
        tool-cache: false
        swap-storage: false
        dotnet: false
#{{- end }}#
    - name: Checkout Repo
      uses: #{{ .Config.ActionVersions.Checkout }}#
      with:
        #{{- if .Config.CheckoutSubmodules }}#
        submodules: #{{ .Config.CheckoutSubmodules }}#
        #{{- end }}#
        persist-credentials: false
    #{{- .Config | renderEscStep | indent 4 }}#
#{{- if .Config.GitHubApp.Enabled }}#
    - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
      id: app-auth
      with:
        app-id: ${{ steps.esc-secrets.outputs.PULUMI_PROVIDER_AUTOMATION_APP_ID }}
        private-key: ${{ steps.esc-secrets.outputs.PULUMI_PROVIDER_AUTOMATION_PRIVATE_KEY }}
        owner: ${{ github.repository_owner }}
#{{- end }}#
    - name: Setup mise
      uses: blampe/mise-action@blampe/plugins
      env:
        MISE_FETCH_REMOTE_VERSIONS_TIMEOUT: 30s
      with:
        version: 2025.11.6
        github_token: #{{ if .Config.GitHubApp.Enabled }}#${{ steps.app-auth.outputs.token }}#{{ else }}#${{ steps.esc-secrets.outputs.PULUMI_BOT_TOKEN }}#{{ end }}#
        plugin_install: https://github.com/pulumi/vfox-pulumi
        cache_save: false # A different job handles caching our tools.
    - name: disarm go:embed directives to enable lint
      continue-on-error: true # this fails if there are no go:embed directives
      run: |
        git grep -l 'go:embed' -- provider | xargs sed -i 's/go:embed/ goembed/g'
    - name: prepare workspace
      continue-on-error: true
      run: make prepare_local_workspace
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: golangci-lint
      uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6
      with:
        install-mode: none # Handled by mise.
        working-directory: #{{ .Config.ModulePath }}#
