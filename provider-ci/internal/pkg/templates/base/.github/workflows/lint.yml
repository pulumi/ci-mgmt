name: lint

on:
  workflow_call:
    inputs: {}

env:
#{{ .Config | renderGlobalEnv | indent 2 }}#

jobs:
  lint:
    name: lint
    runs-on: #{{ .Config.Runner.Default }}#
    steps:
    - name: Checkout Repo
      uses: #{{ .Config.ActionVersions.Checkout }}#
      with:
        #{{- if .Config.CheckoutSubmodules }}#
        submodules: #{{ .Config.CheckoutSubmodules }}#
        #{{- end }}#
        persist-credentials: false
    - name: Install go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
      with:
        # The versions of golangci-lint and setup-go here cross-depend and need to update together.
        go-version: 1.23
        # Either this action or golangci-lint needs to disable the cache
        cache: false
    - name: disarm go:embed directives to enable lint
      continue-on-error: true # this fails if there are no go:embed directives
      run: |
        git grep -l 'go:embed' -- provider | xargs sed -i 's/go:embed/ goembed/g'
    - name: prepare workspace
      continue-on-error: true
      run: make prepare_local_workspace
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: golangci-lint
      uses: golangci/golangci-lint-action@55c2c1448f86e01eaae002a5a3a9624417608d84 # v6
      with:
        version: v1.64.6
        working-directory: #{{ .Config.ModulePath }}#
