  comment-on-pr:
    if: github.event.pull_request.head.repo.full_name != github.repository
    name: comment-on-pr
    runs-on: #{{ .Config.Runner.Default }}#
    steps:
      - name: Comment PR
        uses: #{{ .Config.ActionVersions.PrComment }}#
        with:
