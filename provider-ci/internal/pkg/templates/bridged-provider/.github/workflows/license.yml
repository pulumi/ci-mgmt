name: license_check

on:
  workflow_call:
    inputs: {}


env:
#{{ .Config.env | toYaml | indent 2 }}#

jobs:
  license_check:
    name: License Check
    runs-on: #{{ .Config.runner.default }}#
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        ref: ${{ env.PR_COMMIT_SHA }}
    - name: Unshallow clone for tags
      run: git fetch --prune --unshallow --tags
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        cache-dependency-path: |
            sdk/go.sum
        go-version: 1.21.x
    - run: make upstream
    - uses: pulumi/license-check-action@main
      with:
        module-path: provider
        ignore-modules: >-
          #{{ range $ignore := .Config.license.ignore }}#
          #{{- $ignore -}}#,
          #{{ end -}}#
          github.com/aead/chacha20,
          github.com/apache/arrow/go/v12,
          github.com/apache/thrift/lib/go/thrift,
          github.com/cloudflare/circl,
          github.com/golang,
          github.com/gorhill/cronexpr,
          github.com/in-toto/in-toto-golang,
          github.com/jmespath/go-jmespath,
          github.com/keybase/go-crypto,
          github.com/klauspost/compress,
          github.com/mattn/go-localereader,
          github.com/modern-go/reflect2,
          github.com/pierrec/lz4,
          github.com/pjbgf/sha1cd,
          github.com/pulumi,
          github.com/segmentio/asm,
          golang.org
