name: "Main post-build"

on:
  workflow_call:
    inputs:
      version:
        type: string
        required: true

env:
#{{ .Config | renderGlobalEnv | indent 2 }}#

jobs:
  generate_coverage_data:
    continue-on-error: true
    name: generate_coverage_data
    runs-on: #{{ .Config.Runner.Default }}#
    permissions:
      contents: read
      id-token: write # For ESC secrets.
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        with:
          tool-cache: false
          swap-storage: false
      - name: Checkout Repo
        uses: #{{ .Config.ActionVersions.Checkout }}#
        with:
          #{{- if .Config.CheckoutSubmodules }}#
          submodules: #{{ .Config.CheckoutSubmodules }}#
          #{{- end }}#
          persist-credentials: false
      #{{- .Config | renderEscStep | indent 6 }}#
#{{- if .Config.GitHubApp.Enabled }}#
      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-auth
        with:
          app-id: ${{ steps.esc-secrets.outputs.PULUMI_PROVIDER_AUTOMATION_APP_ID }}
          private-key: ${{ steps.esc-secrets.outputs.PULUMI_PROVIDER_AUTOMATION_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
#{{- end }}#
      - name: Configure AWS Credentials
        uses: #{{ .Config.ActionVersions.ConfigureAwsCredentials }}#
        with:
          aws-access-key-id: ${{ steps.esc-secrets.outputs.AWS_CORP_S3_UPLOAD_ACCESS_KEY_ID }}
          aws-region: us-west-2
          aws-secret-access-key: ${{ steps.esc-secrets.outputs.AWS_CORP_S3_UPLOAD_SECRET_ACCESS_KEY }}
      - name: Setup mise
        uses: blampe/mise-action@blampe/plugins
        env:
          MISE_FETCH_REMOTE_VERSIONS_TIMEOUT: 30s
        with:
          version: 2025.11.6
          github_token: #{{ if .Config.GitHubApp.Enabled }}#${{ steps.app-auth.outputs.token }}#{{ else }}#${{ steps.esc-secrets.outputs.PULUMI_BOT_TOKEN }}#{{ end }}#
          plugin_install: https://github.com/pulumi/vfox-pulumi
          # only saving the cache in the prerequisites job
          cache_save: false
      - name: Setup Go Cache
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          cache-dependency-path: |
            provider/*.sum
            upstream/*.sum
            sdk/go/*.sum
            sdk/*.sum
            *.sum
      - name: Echo Coverage Output Dir
        run: 'echo "Coverage output directory: ${{ env.COVERAGE_OUTPUT_DIR }}"'
      - name: Generate Coverage Data
        run: PULUMI_MISSING_DOCS_ERROR=true make tfgen
        env:
          COVERAGE_OUTPUT_DIR: ${{ runner.temp }}/cov
      - name: Summarize Provider Coverage Results
        run: cat ${{ env.COVERAGE_OUTPUT_DIR }}/shortSummary.txt
        env:
          COVERAGE_OUTPUT_DIR: ${{ runner.temp }}/cov
      - name: Upload coverage data to S3
        run: >-
          summaryName="${PROVIDER}_summary_$(date +"%Y-%m-%d_%H-%M-%S").json"

          s3FullURI="s3://${{ steps.esc-secrets.outputs.S3_COVERAGE_BUCKET_NAME }}/summaries/${summaryName}"

          aws s3 cp "${{ env.COVERAGE_OUTPUT_DIR }}/summary.json" "${s3FullURI}" --acl bucket-owner-full-control
        env:
          COVERAGE_OUTPUT_DIR: ${{ runner.temp }}/cov
